<div class="panel panel-primary">
    <div class="panel-heading">{{"Home" | getStringValue }}</div>
    <div class="panel-body">
        <div>
            <table class="table table-hover table-inverse table-bordered">
                <tbody>
                    <tr ng-repeat="(key,value) in personalDetailsDataModel.model">
                        <td colspan="2" ng-if="key=='Name'">
                            <strong>{{value}}</strong>
                        </td>
                        <td ng-if="key!='Name'">
                            <strong>{{key}}</strong>
                        </td>
                        <td ng-if="key!='Name'">
                            <span>{{value}}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
