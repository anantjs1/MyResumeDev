<div class="panel panel-primary">
    <!-- Default panel contents -->
    <div class="panel-heading">{{"Technical Skills" | getStringValue }}</div>
    <table class="table table-hover table-inverse table-bordered">
        <thead class="thead-default">
            <tr>
                <th>Area of Expertise</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="skillItem in myCareerDataModel.skillsList">
                <td>{{skillItem.area}}</td>
                <td>{{skillItem.skillset}}</td>
            </tr>
        </tbody>
    </table>
</div>
